<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Test</title>
    <script src="maplibre-gl.js?v=5.6.2"></script>
    <link href="maplibre-gl.css?v=5.6.2" rel="stylesheet" />
    <style>
        body { margin: 0; padding: 20px; font-family: Arial, sans-serif; }
        #map { width: 100%; height: 400px; border: 1px solid #ccc; }
        #info { margin-top: 20px; padding: 10px; background: #f0f0f0; }
    </style>
</head>
<body>
    <h1>Map Test</h1>
    <div id="map"></div>
    <div id="info">Loading...</div>

    <script>
        console.log('üöÄ Starting map test...');
        
        // Test MapLibre availability
        if (typeof maplibregl === 'undefined') {
            console.error('‚ùå MapLibre GL JS not loaded');
            document.getElementById('info').innerHTML = '‚ùå MapLibre GL JS not loaded';
        } else {
            console.log('‚úÖ MapLibre GL JS loaded');
            
            try {
                const map = new maplibregl.Map({
                    container: 'map',
                    style: 'https://basemaps.cartocdn.com/gl/positron-gl-style/style.json',
                    center: [23.02, 58.38],
                    zoom: 12
                });
                
                map.on('load', () => {
                    console.log('‚úÖ Map loaded successfully');
                    document.getElementById('info').innerHTML = '‚úÖ Map loaded successfully';
                    
                    // Test data loading
                    fetch('/output/parcels_wgs84_proper.geojson')
                        .then(response => {
                            console.log('üìä Fetch response:', response.status);
                            if (!response.ok) {
                                throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                            }
                            return response.json();
                        })
                        .then(data => {
                            console.log('üìä Data loaded:', data.features ? data.features.length : 'no features');
                            document.getElementById('info').innerHTML = `‚úÖ Map and data loaded successfully. Features: ${data.features ? data.features.length : 'none'}`;
                        })
                        .catch(error => {
                            console.error('‚ùå Data loading error:', error);
                            document.getElementById('info').innerHTML = `‚ùå Data loading error: ${error.message}`;
                        });
                });
                
                map.on('error', (e) => {
                    console.error('‚ùå Map error:', e);
                    document.getElementById('info').innerHTML = `‚ùå Map error: ${e.error ? e.error.message : 'Unknown error'}`;
                });
                
            } catch (error) {
                console.error('‚ùå Map creation error:', error);
                document.getElementById('info').innerHTML = `‚ùå Map creation error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
